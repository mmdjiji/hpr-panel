<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Plus 测试</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.3.8/dist/index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus@2.3.8/dist/index.full.js"></script>
</head>
<body>
    <div id="app">
        <h1>Element Plus 测试页面</h1>
        
        <div style="margin: 20px 0;">
            <h2>按钮测试</h2>
            <el-button type="primary">主要按钮</el-button>
            <el-button type="success">成功按钮</el-button>
            <el-button type="warning">警告按钮</el-button>
            <el-button type="danger">危险按钮</el-button>
        </div>
        
        <div style="margin: 20px 0;">
            <h2>卡片测试</h2>
            <el-card style="width: 300px;">
                <template #header>
                    <div class="card-header">
                        <span>卡片标题</span>
                    </div>
                </template>
                <div>这是卡片内容</div>
            </el-card>
        </div>
        
        <div style="margin: 20px 0;">
            <h2>表格测试</h2>
            <el-table :data="tableData" style="width: 100%">
                <el-table-column prop="name" label="姓名" width="180"></el-table-column>
                <el-table-column prop="age" label="年龄" width="180"></el-table-column>
                <el-table-column prop="address" label="地址"></el-table-column>
            </el-table>
        </div>
        
        <div style="margin: 20px 0;">
            <h2>消息测试</h2>
            <el-button @click="showMessage">显示消息</el-button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    tableData: [
                        { name: '张三', age: 25, address: '北京市' },
                        { name: '李四', age: 30, address: '上海市' },
                        { name: '王五', age: 28, address: '广州市' }
                    ]
                }
            },
            methods: {
                showMessage() {
                    this.$message.success('这是一个成功消息！');
                }
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
